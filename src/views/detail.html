<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="REST Countries API">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">  
  <title>Frontend Mentor | REST Countries API</title>
</head>
<body data-theme="">
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__title">Where in the world?</h1>
      <div class="form__custom">
        <label for="header__theme" class="form__theme">Dark Mode</label>
        <input type="checkbox" id="header__theme" class="form__custom-checbox" >
      </div>
    </div>   
  </header>
  <main class="container">
    <section class="detail">
      <button class="pills pills--back">
        Back
      </button>
      <article class="detail__wrapper">
        <figure class="detail__flag">
        </figure>
        <div class="detail__info">
          <h2 class="countries__title"></h2>
          <div class="countries__wrapper">
            <div class="countries__columns">
              <dl class="countries__info">
                <dt class="countries__label">Native Name:</dt>
                <dd id="native__name" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Population:</dt>
                <dd id="population" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Region:</dt>
                <dd id="region" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Sub Region:</dt>
                <dd id="sub__region" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Capital:</dt>
                <dd id="capital" class="countries__text"></dd>
              </dl>
            </div>

            <div class="countries__columns">
              <dl class="countries__info">
                <dt class="countries__label">Top Level Domain:</dt>
                <dd id="top__level" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Currencies:</dt>
                <dd id="currencies" class="countries__text"></dd>
              </dl>
              <dl class="countries__info">
                <dt class="countries__label">Languages:</dt>
                <dd id="languages" class="countries__text"></dd>
              </dl>
            </div>

            <div class="countries__border">
              <span class="countries__label countries__label--margin">Border Countries:</span>
              <ul class="countries__list"></ul>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges" class="footer__links" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/josefigueroa/frontend-mentor-REST-countries-API" class="footer__links" target="_blank" rel="noopener noreferrer">Jos√© Figueroa</a>.
    </p>   
  </footer>
</body>
</html>
