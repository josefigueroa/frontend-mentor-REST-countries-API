<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="REST Countries API">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">  
  <title>Frontend Mentor | REST Countries API</title>
</head>
<body data-theme="">
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__title">Where in the world?</h1>
      <div class="form__custom">
        <label for="header__theme" class="form__theme">Dark Mode</label>
        <input type="checkbox" id="header__theme" class="form__custom-checbox" >
      </div>
    </div>   
  </header>
  <main class="container">
    <section>
      <form action="" id="formSearch" class="form" autocomplete="off">
        <div class="form__group">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" class="form__img" viewBox="0 0 512 512"><path d="M337.509 305.372h-17.501l-6.571-5.486c20.791-25.232 33.922-57.054 33.922-93.257C347.358 127.632 283.896 64 205.135 64 127.452 64 64 127.632 64 206.629s63.452 142.628 142.225 142.628c35.011 0 67.831-13.167 92.991-34.008l6.561 5.487v17.551L415.18 448 448 415.086 337.509 305.372zm-131.284 0c-54.702 0-98.463-43.887-98.463-98.743 0-54.858 43.761-98.742 98.463-98.742 54.7 0 98.462 43.884 98.462 98.742 0 54.856-43.762 98.743-98.462 98.743z"/></svg>
          <input type="text" name="search__country" id="search__country" class="form__control" aria-label="Search for a country" placeholder="Search for a country...">
        </div>
       
        <select name="search__region" id="search__region" class="form__select">
          <option value="all">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>
    </section>
    <section class="countries"></section>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges" class="footer__links" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/josefigueroa/frontend-mentor-REST-countries-API" class="footer__links" target="_blank" rel="noopener noreferrer">Jos√© Figueroa</a>.
    </p>   
  </footer>
</body>
</html>
